---

__php_packages:
  - php
  - php-cgi
  - php-fpm
  - php-gd
  - php-imap
  - php-intl
  - php-memcached
  - php-apcu

__php_webserver_daemon: "nginx"

__php_conf_paths:
  - /etc

__php_extension_conf_paths:
  - /etc/php/conf.d

#__php_apc_conf_filename: apcu.ini
#__php_opcache_conf_filename: opcache.ini
#__php_memcached_conf_filename: memcached.ini
#__php_memcache_conf_filename: memcache.ini
#__php_mysql_conf_filename: mysql.ini
#__php_gd_conf_filename: gd.ini

__php_fpm_daemon: php-fpm
__php_fpm_conf_path: "/etc/php/php-fpm.d"
__php_fpm_pool_conf_path: "{{ __php_fpm_conf_path }}"

__php_fpm_pool_user: http
__php_fpm_pool_group: http
