---

__php_version: '7.2'

__php_packages:
  - php-common
  - php-cli
  - php-fpm
  - php-gd
  - php-curl
  - php-imap
  - php-json
  - php-opcache
  - php-intl
  - php-xml
  - php-mysql
  - php-mbstring
  - php-memcached
  - php-db

__php_webserver_daemon: "nginx"

# Vendor-specific configuration paths on Debian/Ubuntu make my brain asplode.
__php_conf_paths:
  - '/etc/php/{{__php_version}}/fpm'
  - '/etc/php/{{__php_version}}/cli'

__php_extension_conf_paths:
  - '/etc/php/{{__php_version}}/fpm/conf.d'
  - '/etc/php/{{__php_version}}/cli/conf.d'
  - '/etc/php/{{__php_version}}/mods-available'

__php_fpm_daemon: 'php{{__php_version}}-fpm'
__php_fpm_conf_path: "/etc/php/{{__php_version}}/fpm"
__php_fpm_pool_conf_path: "{{ __php_fpm_conf_path }}/pool.d"

__php_fpm_pool_user: www-data
__php_fpm_pool_group: www-data


php_modules_conf_paths: /etc/php/{{__php_version}}/mods-available
